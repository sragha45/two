<h1>
  {{ context }}
</h1>

<div class="row">
  <div class="col-md-6">
    <div *ngIf="chartVisible">
      <div style="display: block">
        <canvas baseChart #baseChart="base-chart" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartClick)="chartClicked($event)"
          [options]="options">
        </canvas>
      </div>
    </div>
  </div>
  <div class = "col-md-6">
    <div *ngIf = "dataGridVisible">
        <app-datagrid [details] = "details" [sliceClicked] = "sliceClicked" [context] = "context"></app-datagrid>
    </div>
  </div>
</div>
